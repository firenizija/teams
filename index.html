<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>losowanko</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="title">
        Random team selector
    </div>
    <main>
        <div class="containerNick">
            <div class="addNick">
                <!--                <span class="addNick__text"></span>-->
                <input class="addNick__input" type="text" placeholder="Nick">
                <button class="addNick__button"><i class="fa fa-user-plus"></i></button>
                <button class="addNick__button-random"><i class="fa fa-random"></i></button>
                <button class="addTeam__button"><i class="fa fa-group"></i></button>
            </div>
            <div class="nicks">
                <ul class="nicks__list">

                </ul>
            </div>
        </div>
        <div class="containerTeam">
            <!--
            <div class="addTeam">

                <span class="addTeam__text"></span>
                <input class="addTeam__input" type="text" placeholder="Team">


            </div>
-->
            <div class="friends">
                <ul>
                    <span class="friends__text">Friends:</span>
                    <li>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Cortez"><span class="friend__box-text"> Cortez</span></label>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Firenizija"><span class="friend__box-text"> Firenizija</span></label>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Jakubb"><span class="friend__box-text"> Jakubb</span></label>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Narevet"><span class="friend__box-text"> Narevet</span></label>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Kristof"><span class="friend__box-text"> Kristof</span></label>
                    </li>
                    <li>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Nuke"><span class="friend__box-text"> Nuke</span></label>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Dungeron"><span class="friend__box-text"> Dungeron</span></label>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Danbro"><span class="friend__box-text"> Danbro</span></label>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Bobru"><span class="friend__box-text"> Bobru</span></label>
                        <label class="friend__box"><input type="checkbox" name="friend__box-checkbox" value="Gostek"><span class="friend__box-text"> Gostek</span></label>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <div class="randomTeam">

    </div>
</body>

<script src="script.js"></script>

</html>
